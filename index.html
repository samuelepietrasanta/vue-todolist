<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="css/style.css">    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To Do List</title>
</head>
<body>


    <h1 class="mb-5 text-center" > to do list</h1>
    
    <div id="app" class="container">
        <div class="row">
            <div class="col-12" id="list-wrapper">
                <input class="mb-5" type="text" placeholder="Scrivi il nuovo elemento che vuoi aggiungere"
                v-model='inputText' @keyup.enter='addItem'>
                <ul>
                    <li v-for= '(cibo, indice) in supermercato'>
                        {{cibo}} 
                        <i class="fas fa-times-circle" @click='deleteItem(indice)'></i>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    



    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
